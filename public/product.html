<html>

    <div class="right-col">

        <img src="11.png" id="icon">
    </div>
</div>

<audio id="mySong">

<div class="right-col">
<p>Click here to Listen</p>
<img src="11.png" id="icon">
</div>
</div>
</div>
<audio id="mySong">
<source src="Memories.mp3" typ="audio/mp3">
</audio>
<script>
    var mySong= document.getElementById("mySong");
    var icon= document.getElementById("icon");

    icon.onclick= function(){
        if(mySong.paused){
            mySong.play();
            icon.src="12.png";
        }else{
            mySong.pause();
            icon.src="22.png";
        }
    }
</script>
</body>
</html>
